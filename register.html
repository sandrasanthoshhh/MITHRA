<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITHRA - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("images/gif main.gif") no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
        }

        .register-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .register-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #6200ff, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="username" placeholder="Set Your Username" required>
            <input type="password" id="password" placeholder="Set Your Password (min 8 characters)" minlength="8" required>
            <button type="submit">Register</button>
        </form>
        <div class="error" id="registerError"></div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (users.find(u => u.username === username)) {
                document.getElementById('registerError').textContent = 'Username already exists.';
                return;
            }

            users.push({ email, phone, username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please log in.');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
