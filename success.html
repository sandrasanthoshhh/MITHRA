<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-message {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .success-message p {
            font-size: 1.2rem;
            color: #555;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-home:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Application Submitted Successfully!</h2>
        <p>Thank you for applying. Our team will review your application and get back to you soon.</p>
        <a href="opportunity.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
