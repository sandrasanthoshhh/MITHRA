<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITHRA - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("images/gif main.gif") no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #6200ff, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>MITHRA</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" minlength="8" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="options">
            <a href="register.html">Register</a>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="error" id="loginError"></div>
    </div>

    <script>
        // Simulate a simple user database
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
