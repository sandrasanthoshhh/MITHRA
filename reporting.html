<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Application</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #6200ff;
            margin: 20px;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Buttons */
        button {
            font-size: 16px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: rgb(241, 241, 243);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003c85);
            transform: scale(1.05);
        }

        /* Textarea */
        textarea {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            resize: none;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        /* Input File */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            background-color: #5ec6f7;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        /* Posts Section */
        #posts .post {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        #posts .post p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        #posts .post img,
        #posts .post video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>I AM MITHRA<br>YOU CAN SHARE ANYTHING</h1>
    <div class="container" id="mainPage">
        <button onclick="navigateToPostPage()">Post</button>
        <div id="posts"></div>
        <button onclick="clearPosts()">Clear Posts</button>
    </div>

    <div class="container" id="postPage" style="display: none;">
        <textarea id="message" placeholder="Type your message here..." rows="4"></textarea>
        <input type="file" id="photo" accept="image/*">
        <input type="file" id="video" accept="video/*">
        <button onclick="postContent()">Post</button>
        <button onclick="navigateBackToMainPage()">Back</button>
    </div>

    <script>
        function navigateToPostPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('postPage').style.display = 'block';
        }

        function navigateBackToMainPage() {
            document.getElementById('postPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        function postContent() {
            const message = document.getElementById('message').value;
            const photo = document.getElementById('photo').files[0];
            const video = document.getElementById('video').files[0];
            const postsContainer = document.getElementById('posts');

            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            if (message) {
                const messagePara = document.createElement('p');
                messagePara.textContent = message;
                postDiv.appendChild(messagePara);
            }

            if (photo) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(photo);
                postDiv.appendChild(img);
            }

            if (video) {
                const videoElem = document.createElement('video');
                videoElem.src = URL.createObjectURL(video);
                videoElem.controls = true;
                postDiv.appendChild(videoElem);
            }

            postsContainer.appendChild(postDiv);

            navigateBackToMainPage();
            document.getElementById('message').value = '';
            document.getElementById('photo').value = '';
            document.getElementById('video').value = '';
        }

        function clearPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
        }
    </script>
</body>
</html>
