<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance</title>
    <style> 
        /* Apply a clean and modern design */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #000000); /* Vibrant gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            max-width: 600px;
            background-color: #000000; /* White background for content */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
            background: linear-gradient(135deg, #000000, #000000); /* Colorful gradient for content */
        }

        /* Hover effect for content box */
        .content:hover {
            transform: translateY(-10px); /* Elevate content box on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
        }

        /* Heading Styling */
        .content h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
            color: #fff; /* White color for text */
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better readability */
        }

        /* Paragraph Styling */
        .content p {
            font-size: 1.1em;
            color: #fff; /* White text for better contrast */
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Style for the GIF image */
        .content img {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners for the image */
            transition: transform 0.3s ease; /* Smooth hover effect on image */
        }

        /* Hover effect for GIF */
        .content img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Button style (optional) */
        .content a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0c0b0b; /* Vibrant red background for the button */
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #000000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Here is a Chatbot to Lead Your Career All the Way to Success</h1>
        
        <!-- GIF: Click to go to chatbot_page.html -->
        <a href="chatbot_page.html">
            <img src="media/robo.gif" alt="Chatbot" />
        </a>
        
        <p>Click the image above to start chatting with our career guidance chatbot!</p>
    </div>
</body>
</html>
