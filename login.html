<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITHRA - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("images/gif main.gif") no-repeat center center/cover;
            color: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            background: rgba(17, 13, 9, 0.9);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6200ff;
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(98, 0, 255, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 14px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #6200ff;
            background: #fff;
            padding: 0 5px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #6200ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #007bff, #6200ff);
        }

        /* Options */
        .options {
            margin-top: 20px;
        }

        .options a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .options a:hover {
            color: #6200ff;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>MITHRA</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder=" " required>
                <label for="loginUsername">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder=" " minlength="8" required>
                <label for="loginPassword">Password</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="options">
            <a href="register.html">Register</a>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="error" id="loginError"></div>
    </div>

    <script>
        // Simulate a simple user database
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
