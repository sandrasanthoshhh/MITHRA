<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED for You...</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to toggle visibility of the dropdown menu for Skill Development
        function toggleDropdown() {
            const dropdown = document.getElementById('skillDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Function to show videos and increase size based on the selected skill
        function showVideosForSkill() {
            const selectedOption = document.getElementById('skillSelect').value;
            const allVideoContainers = document.querySelectorAll('.video-container');
            const allVideos = document.querySelectorAll('.video-container video');

            // Hide all video containers and reset video size
            allVideoContainers.forEach(container => {
                container.style.display = 'none';
            });
            allVideos.forEach(video => {
                video.classList.remove('large-video');
            });

            // Show the selected skill's video container and enlarge the videos
            if (selectedOption) {
                const selectedContainer = document.getElementById(selectedOption + 'Videos');
                selectedContainer.style.display = 'block';

                const selectedVideos = selectedContainer.querySelectorAll('video');
                selectedVideos.forEach(video => {
                    video.classList.add('large-video');
                });
            }
        }
    </script>
</head>
